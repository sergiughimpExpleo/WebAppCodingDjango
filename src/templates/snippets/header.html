<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style type="text/css">
    @media(min-width: 768px) {
        html {
            font-size: 16px;
        }
    }
    
    .container {
        max-width: 960px;
    }
    
    .search-bar {
        max-width: 300px;
        width: 100%;
    }
    
    form {
        width: 100%;
    }
</style>
<!-- header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        <p>Hello, {{request.user.username}}</p>
        {% endif %}
    </h5>

    <nav class="my-2 my-md-0 mr-md-3 m-auto">
        {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a> {% else %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a> {% endif %}
    </nav>
    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
            <input type="text" class="form-control m-auto" name="q" id="id_q" placeholder="Search..." value="{{query}}">
        </form>
    </div>
</div>
<script type="text/javascript">
    document.getElementById("id_1").value = "{{query}}"
</script>
<!-- end header -->
